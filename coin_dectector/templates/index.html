<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coin detector</title>
    <link rel="stylesheet" type="text/css" href="assets/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/styles.css"/>
</head>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Coin Detector</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 image-viewer">
            <div id="image-overlay">
                <i class="fa fa-spinner fa-pulse"></i>

                <div>Detecting coins...</div>
            </div>
            <img id="coin-image" src="assets/coins.png"/>
        </div>
        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label>Param 1</label><span id="param1-range-value"></span>
                    <input id="param1-range" type="range" min="10" max="100" step="10"/>
                </div>
                <div>
                    <label>Param 2</label><span id="param2-range-value"></span>
                    <input id="param2-range" type="range" min="10" max="100" step="10"/>
                </div>


                <button id="detect" class="btn btn-default">Detect</button>
            </form>
        </div>
    </div>
</div>

<script src="assets/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="assets/scripts.js" type="text/javascript"></script>


</body>
</html>
